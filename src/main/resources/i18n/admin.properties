gerrit.admin.search.label=Search Queries
gerrit.admin.issueSearchQuery.label=Issue Search
gerrit.admin.issueSearchQuery.description=Enter a search query used to locate reviews for a given issue (via gerrit query [...]). Use "%s" as a placeholder for the issue key.  To reference the issue key multiple times in the query, use "%1$s" instead.  \
                                          Examples: "tr:%s"; "topic:%s"; "message:%s"; "tr:%s OR topic:%1$s"; etc.
gerrit.admin.projectSearchQuery.label=Project Search
gerrit.admin.projectSearchQuery.description=Enter a search query used to locate reviews for a given project (via gerrit query [...]). Use "%s" or "%1$s" as a placeholder for the project key.  \
                                            Examples: project:%s, topic:%s, or message:%s-*.

